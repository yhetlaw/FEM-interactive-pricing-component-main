<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="balls">
      <img src="/images/pattern-circles.svg" alt="balls" />
    </div>
    <div class="top">
      <div>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </div>
    <div class="main">
      <div class="main__square">
        <div class="main__top">
          <p class="main__pageviews" id="pageviews">100K PAGEVIEWS</p>
          <div class="main__price">
            <h1 id="price">$16.00</h1>
            <p>/month</p>
          </div>
          <input type="range" min="1" max="100" value="50" class="main__slider" id="main__slider" />
          <div class="main__billing">
            <p class="main__monthly-billing">Monthly Billing</p>
            <label class="main__switch">
              <input type="checkbox" checked />
              <span class="main__slider round"></span>
            </label>
            <p class="main__yearly-billing">Yearly Billing</p>
            <div class="main__discount">
              <p>25% discount</p>
            </div>
          </div>
        </div>

        <div class="main__bottom">
          <div class="main__card-check">
            <div>
              <img src="images\icon-check.svg" alt="icon-check" class="main__icon-check" />
              <p>Unlimited websites</p>
            </div>
            <div>
              <img src="images\icon-check.svg" alt="icon-check" class="main__icon-check" />
              <p>100% data ownership</p>
            </div>
            <div>
              <img src="images\icon-check.svg" alt="icon-check" class="main__icon-check" />
              <p>Email reports</p>
            </div>
          </div>
          <button class="main__button">Start my trial</button>
        </div>
      </div>
    </div>
    <div class="bottom"></div>
    <footer class="attribution">
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by&nbsp;<a href="https://github.com/yhetlaw" target="_blank">Jorge Santos</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
